<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form id="form">
            <h1>Cadastro de Fornecedor</h1>
            <br/>
            <h:messages />
            <h:panelGrid columns="2">
                Id 
                <h:inputText id="iTxtId" size="10" value="#{fornecedorMBean.fornecedor.id}" readonly="true"/>
                Nome                
                <h:inputText id="iTxtNome" size="50" value="#{fornecedorMBean.fornecedor.nome}"/>                
                CNPJ
                <h:inputText id="iTxtCnpj"  size="18" maxlength="18" value="#{fornecedorMBean.fornecedor.cnpj}"/>                        
                Insc. Estadual
                <h:inputText id="iTxtInscEstadual" size="15" value="#{fornecedorMBean.fornecedor.inscEstadual}"/>
                Insc. Municipal
                <h:inputText id="iTxtInscMunicipal" size="15" value="#{fornecedorMBean.fornecedor.inscMunicipal}"/>
                E-Mail
                <h:inputText id="iTxtEmail" size="50" value="#{fornecedorMBean.fornecedor.email}"/>
                Telefone
                <h:inputText id="iTxtTelefone" size="15" value="#{fornecedorMBean.fornecedor.telefone}"/>                            
                Cidade
                <h:inputText id="iTxtCidade" size="50" value="#{fornecedorMBean.fornecedor.cidade}"/>                
                Bairro
                <h:inputText id="iTxtBairro" size="50" value="#{fornecedorMBean.fornecedor.bairro}"/>
                Enderco
                <h:inputText id="iTxtEndereco" size="50" value="#{fornecedorMBean.fornecedor.endereco}"/>
                Cep
                <h:inputText id="iTxtCep" size="10" value="#{fornecedorMBean.fornecedor.cep}"/>
                Observações
                <h:inputTextarea id="iTxtAObservacoes" value="#{fornecedorMBean.fornecedor.observacao}" cols="50"  rows="3"/>
                

            </h:panelGrid>
            <h:panelGrid >
                <h:commandButton value="Salvar" action="#{fornecedorMBean.botaoSalvar()}"/>
            </h:panelGrid>


        </h:form>            
    </ui:define>

</ui:composition>
