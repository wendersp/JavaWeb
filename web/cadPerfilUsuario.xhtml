<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>Cadastro do Perfil do Usuario</h1>
        <h:messages errorClass="msgErro" infoClass="msgInfo" />
        <h:form id="form">
            <h:panelGrid columns="2">
                Nome
                <h:inputText id="iTxtNome" size="50" maxlength="30" value="#{perfilUsuarioMbean.perfilUsuario.nome}"/>                                               
            </h:panelGrid>            
            <h:commandButton value="Salvar" action="#{perfilUsuarioMbean.botaoSalvar()}" />
            <h:commandButton value="Pesquisar" action="#{perfilUsuarioMbean.botaoNavPesquisar()}" />
        </h:form>


    </ui:define>

</ui:composition>
